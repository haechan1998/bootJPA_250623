<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<div class="container-md" layout:fragment="content">
  <h1>My Spring Boot_JPA Project</h1>
  <div class="mb-3">
    <label for="toastTitle" class="form-label">제목</label>
    <input type="text" class="form-control" name="title" id="toastTitle" placeholder="title..">
  </div>

  <div class="mb-3">
    <label for="toastWriter" class="form-label">작성자</label>
    <input type="text" class="form-control" name="writer" id="toastWriter" th:value="${#authentication.name}" readonly>
  </div>

  <div id="editor"></div>

  <button type="button" id="testBtn" class="btn btn-info">확인하기</button>
  <button type="button" id="toastSaveBtn" class="btn btn-success">저장하기</button>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script th:src="@{/js/toast.js}"></script>
</div>
