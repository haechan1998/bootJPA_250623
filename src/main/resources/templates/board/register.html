<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layout/layout}"
>

<div class="container-md" layout:fragment="content">
  <h1>Board Register Page</h1>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="mb-3">
      <label for="t" class="form-label">제목</label>
      <input type="text" class="form-control" name="title" id="t" placeholder="title..">
    </div>

    <div class="mb-3">
      <label for="w" class="form-label">작성자</label>
      <input type="text" class="form-control" name="writer" id="w" th:value="${#authentication.name}" readonly>
    </div>

    <div id="editor"></div>

<!--    <button type="button" id="testBtn" class="btn btn-info">확인하기</button>-->
<!--    <button type="button" id="toastSaveBtn" class="btn btn-success">저장하기</button>-->



    <!--file 추가 라인-->
    <div class="mb-3">
      <input type="file" class="form-control" name="files" id="file" multiple="multiple" style="display:none">
      <button type="button" class="btn btn-success" id="trigger">file</button>
    </div>
    <!--file 출력 라인-->
    <div class="mb-3" id="fileList">
    </div>

    <button type="button" class="btn btn-primary" id="regBtn">저장</button>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/i18n/ko-kr.min.js"></script>
    <script th:src="@{/js/boardRegister.js}"></script>
</div>
