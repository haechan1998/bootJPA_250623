<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>

<div class="container-md" layout:fragment="content">
  <h1>User Join Page</h1>

  <form action="/user/join" method="post">
    <!-- CSRF토큰 추가 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
      <label for="e" class="form-label fw-bold">이메일</label>
      <!-- 중복검사 -->
      <input type="text" class="form-control w-50" name="email" id="e" placeholder="email@email.com">
      <button type="button" class="btn btn-outline-info btn-sm" id="isEmailCheckBtn">이메일 중복검사</button>
    </div>

    <div class="mb-3">
      <!-- 중복검사 -->
      <label for="n" class="form-label fw-bold">닉네임</label>
      <input type="text" class="form-control w-50" name="nickName" id="n" placeholder="nickName">
      <button type="button" class="btn btn-outline-info btn-sm" id="isNickCheckBtn">닉네임 중복검사</button>
    </div>

    <div class="mb-3">
      <label for="p" class="form-label fw-bold">패스워드</label>
      <input type="text" class="form-control w-50" name="pwd" id="p" placeholder="영문, 숫자, 특수문자 포함 8자리 이상">
    </div>

    <button type="submit" class="btn btn-primary" id="signupBtn" disabled>회원가입</button>

  </form>

  <script th:src="@{/js/userJoin.js}">

  </script>

</div>
